<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Monitoring</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    /* Home Page */
    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .home h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      margin-bottom: 30px;
    }

    .glow-btn {
      padding: 15px 40px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

    .glow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
    }

    /* Form Page */
    .form-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.8);
      width: 400px;
      animation: slideUp 1.5s ease;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00eaff;
    }

    input, .checkbox-label {
      margin: 10px 0;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.5);
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
      accent-color: #00eaff;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0;
    }

    .submit-btn {
      background: #00eaff;
      color: #000;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px #00eaff;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
